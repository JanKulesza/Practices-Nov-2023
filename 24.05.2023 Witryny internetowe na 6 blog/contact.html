<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

</head>
<body>
    <form action="/subscribe" method="post" id="newsletter" style="display: none;">
        <h3>Subscribe to Our Newsletter</h3>
        <p>Stay updated with the latest news and updates.</p><br>
        <p><input type="email" name="email" placeholder="Enter your email address" required></p>
        <button type="submit">Subscribe</button>
        <button onclick="hideForm()">Cancel</button>
      </form>
    <div class="socials">
        <a href=""><i class="fa-brands fa-facebook"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-youtube"></i></a>
        <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
    </div>
    <header class="header">
        <div class="left">
            <button onclick="newsletter()">Subscribe</button>
        </div>
        <div class="middle">
            <a href="home.html"><h1>Overlands Travel Blog</h1></a>
        </div>
        <div class="right">
            <button onclick="darkMode()">
                <i class="fa-solid fa-moon" id="icon"></i>
            </button>
            <nav>
                <div class="hamburger" onclick="toggleMenu()">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </div>
                <br>
                <ul id="menu">
                    <li><h1>Overlands Travel Blog</h1></li>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                  </ul>
            </nav>
        </div>
    </header><div class="filler"></div>
    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <form action="/contact" method="post">
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <input type="submit" value="Send Message">
            </form>
        </section>
    </main>
    <footer id="footer">
        <div class="left">
            <h2>Socials:</h2>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-youtube"></i></a>
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <div class="right">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

        </div>
    </footer>
</body>
</html>
